<!DOCTYPE html>
<html>
<head>
    <meta charset= "UTF-8">
    <title>Working with DIVs</title>
    <style>
        #header {
            background-color: black;
            color: white;
            font-family:Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 15px;
        }

        #navigation {
            line-height: 30px;
            background-color: #eeeeee;
            font-family: Arial, Helvetica, sans-serif;
            height: 300px;
            width: 100px;
            float: left;
            padding: 15px;
        }
    </style>

</head>

<body>

    <div id="header">
        <h1>Web Development</h1>
    </div>

    <!--Anchor tags for links-->
    <div id="navigation">
        <a href="http://www.udemy.com" target="_blank" title="Udemy">HTML</a><br>
        <a href="#">CSS</a><br>
        <a href="#">PHP</a><br>
    </div>
</body>

</html>
