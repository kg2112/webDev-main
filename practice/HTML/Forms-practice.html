<!DOCTYPE html>
<html>
    <head>
        <title>Working with Forms in HTML</title>
    </head>

    <body>
        <div>
            <h1>This is my First Form</h1>
            <p>This is my paragraph describing my first form</p>
            
            <form name="myFirstForm" method="post" action="#">
                First Name: <input type="text" width="250" name="firstName"><br><br>
                Last Name: <input type="text" width="250" name="lastName"><br><br>
                Email: <input type="email" width="250" name="emailAddress"><br><br>
                Password: <input type="password" width="250" name="password"><br><br>
                State: <select>
                    <option name="California">California</option>
                    <option name="New York">New York</option>
                </select>
                Date: <input type="date"><br><br>
                Comments: <textarea name="comments" cols="30" rows="10"></textarea><br><br>
                <input type="button" value="Submit" name="submitButton">
            </form>

        </div>
    </body>

</html>
