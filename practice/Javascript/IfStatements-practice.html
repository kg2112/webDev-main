    <body>

        Enter a Number: <input type="number" id="myFirstInput">
        <br><br>

        <button id="runTest">Test Number!</button>

        <script>

            var myVar = parseInt(document.getElementById("myFirstInput").value);

            document.getElementById("runTest").onclick = function() {

                myVar = parseInt(document.getElementById("myFirstInput").value);

                if (myVar == 100) {
                alert("Variable is "+myVar);
                }

                else if (myVar == 200) {
                    alert("Variable is "+myVar);
                }

                else {
                    alert("Variable is not 100 or 200! You entered "+myVar );
                }
            }

        </script>

    </body>
