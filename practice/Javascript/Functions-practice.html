    <body>

        <div id="messageBox"></div>

        <script>

            function myFirstFunction() {
                document.getElementById("messageBox").innerHTML = "This is my first function.";
            }

            function myAlertFunction(a) {
                for (var x=0; x<a; x++) {
                    alert("Hello World");     
                }       
            }

            myFirstFunction();
            myAlertFunction(5);
    
        </script>
